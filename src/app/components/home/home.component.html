<div class="container pos">
    <!-- Carrusel -->
    <div class="bd-example">
        <div id="carouselExampleCaptions" class="carousel slide pos" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../../assets/1.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="title" style="color: #fff; text-shadow: 0.1em 0.1em 0.2em #000">Food App</h1>
                        <p class="p-carrusel" style="color: #fff; text-shadow: 0.1em 0.1em 0.2em #000">
                            <em>"Come sano, come rico, come tranquilo"</em>
                        </p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../../assets/2.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="title" style="color: #fff; text-shadow: 0.1em 0.1em 0.2em #000">Food App</h1>
                        <p class="p-carrusel" style="color: #fff; text-shadow: 0.1em 0.1em 0.2em #000">
                            <em>"Come sano, come rico, come tranquilo"</em>
                        </p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../../assets/3.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="title" style="color: #fff; text-shadow: 0.1em 0.1em 0.2em #000">Food App</h1>
                        <p class="p-carrusel" style="color: #fff; text-shadow: 0.1em 0.1em 0.2em #000">
                            <em>"Come sano, come rico, come tranquilo"</em>
                        </p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- Fin Carrusel -->

    <!-- Titulo Joyería -->
