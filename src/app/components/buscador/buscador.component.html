<div *ngIf="recetas; else loading">
    <div *ngIf="recetas.length > 0; else elseBlock">
        <div class="container">
            <div class="row filtrar">
                <div class="col">
                    <p class="titulo-joyas">Recetas por Edaman</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="card-columns">
                        <div class="card text-center" style="width: 18rem;" *ngFor="let receta of recetas">
                            <a [routerLink]="['/receta-edamam', receta.recipe.uri]">
                                <img class="card-img-top receta" [src]="receta.recipe.image" alt="Card image cap">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title"><strong>{{receta.recipe.label}}</strong></h5>
                                <p class="card-text">{{receta.recipe.source}}</p>
                                <p class="card-text">{{receta.recipe.uri}}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<ng-template #elseBlock>
    <div class="mt-5 pt-5">
        <div class="alert alert-info">No se encontr√≥ {{busqueda}} <br> Revisa otra vez lo que escribiste</div>
    </div>
</ng-template>

<ng-template #loading>
    <div class="row text-center mt-5 pt-5">
        <div class="col">
            <i class="fas fa-sync-alt fa-5x fa-spin"></i>
        </div>
    </div>
</ng-template>
