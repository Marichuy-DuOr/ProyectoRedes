<div class="container">
    <div class="row filtrar">
        <div class="col">
            <p class="titulo-joyas">Ingredientes por Spoonacular</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="band2 == false; else elseBlock2">

            <div class="row justify-content-end">
                <div class="col-4 my-3">
                    <div class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Buscar..." aria-label="Buscar" #buscartexto (keyup.enter)=buscar(buscartexto.value)>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="buscar(buscartexto.value)">Buscar</button>
                    </div>
                </div>
            </div>
            <div class="card-columns" *ngIf="ingredientes.length > 0; else loading">

                <div class="card text-center" style="width: 18rem;" *ngFor="let ingrediente of ingredientes">
                    <a [routerLink]="['/ingrediente-spoonacular',ingrediente.id]">
                        <img class="card-img-top ingrediente" src="https://spoonacular.com/cdn/ingredients_500x500/{{ingrediente.image}}" alt="Card image cap" onError="this.src='assets/noimage.png'">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title"><strong>{{ingrediente.name}}</strong></h5>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<ng-template #loading>
    <div *ngIf="band == true; else elseBlock">
        <div class="row text-center mt-5 pt-5">
            <div class="col">
                <i class="fas fa-sync-alt fa-5x fa-spin"></i>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #elseBlock>
    <div class="container filtrar">
        <div class="alert alert-info">No se encontraron resultados de tu búsqueda <br> Intenta con otro término</div>
    </div>
</ng-template>

<ng-template #elseBlock2>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row justify-content-center">
            <div class="col-4 my-3 text-center">
                <input class="form-control my-2" type="text" placeholder="Buscar..." aria-label="Buscar" #buscartexto2 (keyup.enter)=buscar(buscartexto2.value)>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="buscar(buscartexto2.value)">Buscar</button>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
</ng-template>
