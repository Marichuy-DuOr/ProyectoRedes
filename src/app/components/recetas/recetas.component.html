<div class="container" *ngIf="recetas; else loading">
    <div class="row filtrar">
        <div class="col">
            <p class="titulo-joyas">Recetas por Spoonacular</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ngb-alert style="display: none;" id="dos" type="info" (close)="cerrar('dos')">Ya haz agregado esa receta</ngb-alert>
            <ngb-alert style="display: none;" id="uno" type="success" (close)="cerrar('uno')">Se agrg√≥ a a tus recetas</ngb-alert>

            <div class="card-columns">
                <div class="card text-center" style="width: 18rem;" *ngFor="let receta of recetas">
                    <a [routerLink]="['/receta-spoonacular',receta.id]">
                        <img class="card-img-top receta" [src]="receta.image" alt="Card image cap">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title"><strong>{{receta.title}}</strong></h5>
                        <p class="card-text">{{receta.creditsText}}</p>
                        <a class="btn btn-outline-primary" (click)="agregar(receta)">Agregar al mis recetas</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<ng-template #loading>
    <div class="row text-center mt-5 pt-5">
        <div class="col">
            <i class="fas fa-sync-alt fa-5x fa-spin"></i>
        </div>
    </div>
</ng-template>
